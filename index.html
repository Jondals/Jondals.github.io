<!DOCTYPE html>
<html lang="es">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Quiz-Mania</title>
        <link rel="icon" href="img/Logobgout.png">
    </head>

    <body class="bg" id="bg">
        <audio id="backgroundMusic" src="music/Quiz-Mania menu.mp3" loop></audio>
        <audio id="backgroundQuiz" src="music/Quiz-Mania questions.mp3" loop></audio>

        <div class="container-fluid" id="verify">
            
            <img src="img/Logobgout.png" id="start_logo" draggable="false" alt="QUIZ-MANIA" width="500vh" onclick="showRoulette()">
            <h1 id="text_logo">Pulsa el logo para comenzar</h1>
        </div>

        <div class="container-fluid" id="general">
            <div class="container-fluid" id="roulette-container">
                <h1 id="roullete_theme" style="color: #e1d7c0;">aaaa</h1>
                <img src="img/Ruletabgout.png" id="roulette-img" draggable="false" alt="roulette" width="500vh">
                <img src="img/Flecha.png" id="roulette-flecha" draggable="false" alt="roulette-flecha" width="135vh">
                <button type="button" class="btn btn-primary" id="spin_roullete" onclick="roulette()">Gira la ruleta</button>
            </div>
    
            <div class="container mt-5" id="head">
                <h1 id="question_HTML" style="margin: 0;"></h1>
            </div>
            
            <div class="container mt-5" id="choose">
                <button type="button" class="btn btn-primary" id="btn1"></button>
                <button type="button" class="btn btn-primary" id="btn2"></button>
                <button type="button" class="btn btn-primary" id="btn3"></button>
                <button type="button" class="btn btn-primary" id="btn4"></button>
            </div>
    
            <div class="container-fluid" id="results">
                <h1 id="check"></h1>
                <div>
                    <button class="btn btn-secondary" onclick="reload()">Girar de nuevo</button>
                    <button class="btn btn-secondary" onclick="showAgain()">Revisar</button>
                </div>
            </div>
    
            <div class="container mt-5" id="review">
                <button class="btn btn-secondary" id="next" onclick="nextReviewQuestion()">Siguente</button>
                <button class="btn btn-secondary" id="back" onclick="backReviewQuestion()">Anterior</button>
                <button class="btn btn-secondary" onclick="reload()">Girar de nuevo</button>
            </div>
        </div>
        

        <script src="js.js"></script>
    </body>
</html>
